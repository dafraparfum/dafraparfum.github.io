<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DaFra Parfum</title>

<style>
    :root {
        --bg: #0b0b0b;
        --gold: #c6a75e;
        --gold-soft: #e6c97a;
        --text: #f5f5f5;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 30px 20px;
    }

    .container {
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
    }

    .logo {
        width: 140px;
        margin: 0 auto 25px auto;
    }

    h1 {
        font-size: 28px;
        letter-spacing: 4px;
        font-weight: 300;
        margin-bottom: 10px;
    }

    .tagline {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 40px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 15px;
        letter-spacing: 1px;
        font-weight: 500;
        border: 1px solid var(--gold);
        color: var(--gold);
        transition: all 0.25s ease;
    }

    .btn:hover {
        background: var(--gold);
        color: var(--bg);
        transform: translateY(-2px);
    }

    .footer {
        margin-top: 30px;
        font-size: 12px;
        opacity: 0.4;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @media (max-width: 400px) {
        h1 { font-size: 24px; }
    }
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="DaFra Logo" class="logo">

    <h1>DaFra Parfum</h1>
    <div class="tagline">Elegancia que define identidad.</div>

    <a href="https://instagram.com/dafraparfum" class="btn" target="_blank">
        Instagram
    </a>

    <a href="https://facebook.com/tuusuario" class="btn" target="_blank">
        Facebook
    </a>

    <a href="https://wa.me/549XXXXXXXXX" class="btn" target="_blank">
        WhatsApp
    </a>

    <div class="footer">
        Â© 2026 DaFra Parfum
    </div>

</div>

</body>
</html>
